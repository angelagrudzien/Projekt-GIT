{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>{{ product.image }}</p>
  <p>{{ product.description }}</p>
  <p>Cena: {{ product.price }} PLN</p>
  <p>Ilość w magazynie: {{ product.stock }}</p>
  <a href="{% url 'produkty:product_list' %}">Powrót do listy produktów</a>
{% endblock %}
