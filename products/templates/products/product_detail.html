{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <h1>{{ product.name }}</h1>
  <img
  class="image"
  src="{{ product.image.url }}"
  alt="{{ product.name }}"
  />
  <p>{{ product.description }}</p>
  <p>Cena: {{ product.price }} PLN</p>
  <p>Ilość w magazynie: {{ product.stock }}</p>
  <a href="{% url 'products:product_list_client' %}">Powrót do listy produktów</a>
{% endblock %}
